<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <style>
        body {
            background: linear-gradient(270deg, #e3f2fd, #bbdefb, #90caf9, #42a5f5, #0d47a1);
            background-size: 150% 150%;
            animation: gradientAnimation 10s ease infinite;
            color: #0d47a1; /* Dark blue text */
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .navbar {
            background-color: #1565c0; /* Darker blue for navbar */
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important; /* White text for navbar items */
        }
        .btn-primary {
            background-color: #0d47a1; /* Dark blue for primary button */
            border-color: #0d47a1;
        }
        .btn-secondary {
            background-color: #42a5f5; /* Complementary blue for secondary button */
            border-color: #42a5f5;
        }
        .container {
            text-align: center; /* Center the container content */
        }
        .logo {
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">
            <img src="/shoes.png" alt="ShoeBooking Logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-4">Welcome</h1>
            <p class="lead">Get started by registering or logging in to make a booking.</p>
            <div class="mt-4">
                <a class="btn btn-primary btn-lg" th:href="@{/register}">Register</a>
                <a class="btn btn-secondary btn-lg" th:href="@{/login}">Login</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
