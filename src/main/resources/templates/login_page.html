<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <style>
        body {
            background: linear-gradient(270deg, #e3f2fd, #bbdefb, #90caf9, #42a5f5, #0d47a1);
            background-size: 150% 150%;
            animation: gradientAnimation 10s ease infinite;
            color: #0d47a1; /* Dark blue text */
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .navbar {
            background-color: #1565c0; /* Darker blue for navbar */
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important; /* White text for navbar items */
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #aeea00 !important; /* Yellow on hover for navbar items */
        }
        .btn-primary {
            background-color: #0d47a1; /* Dark blue for primary button */
            border-color: #0d47a1;
        }
        .btn-primary:hover {
            background-color: #1e88e5; /* Darker blue on hover for primary button */
            border-color: #1e88e5;
        }
        .container {
            text-align: center; /* Center the container content */
        }
        .card {
            margin-top: 30px; /* Space between form and card edge */
        }
        .form-group label {
            color: #0d47a1; /* Dark blue labels for form */
        }
        .form-control {
            border-color: #0d47a1; /* Dark blue border for form controls */
        }
        .form-control:focus {
            border-color: #1e88e5; /* Darker blue border on focus */
            box-shadow: 0 0 0 0.2rem rgba(30, 136, 229, 0.25); /* Focus shadow */
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">
            <img src="/shoes.png" alt="ShoeBooking Logo" style="max-width: 50px; max-height: 50px;" class="logo">
            ShoeBooking
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="nav-link" th:if="${user}" th:text="'Welcome, ' + ${user.name} + ' ' + ${user.surname}"></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/login/user}" method="post">
                        <h1 class="h3 mb-3 fw-normal text-center">Please log in</h1>

                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" required/>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required/>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
